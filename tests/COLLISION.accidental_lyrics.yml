rule: RULE.Collision.accidental_vs_lyrics_priority
cases:
  - name: Accidentals above lyrics with gap
    expectations:
      - path: "/lyricYOffsetSP"
        op: ">="
        value: 0.0
  - name: Min gap respected (non-negative lyric offset)
    expectations:
      - path: "/lyricYOffsetSP"
        op: ">="
        value: 0.0
