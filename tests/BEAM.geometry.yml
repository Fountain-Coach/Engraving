rule: RULE.Beaming.geometry_slope_and_segments
cases:
  - name: shallow_preference
    expectations:
      - { path: "/slopeSPPerSpace", op: "<=", value: 0.5 }
      - { path: "/segments/count", op: ">=", value: 1 }
  - name: segments_present
    expectations:
      - { path: "/segments/count", op: ">=", value: 1 }
