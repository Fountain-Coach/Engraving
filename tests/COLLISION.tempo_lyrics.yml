rule: RULE.Collision.tempo_mark_vs_lyrics_priority
cases:
  - name: Tempo mark above lyrics with gap
    expectations:
      - path: "/lyricYOffsetSP"
        op: ">="
        value: 0.0
  - name: Min gap respected (tempo/lyrics)
    expectations:
      - path: "/lyricYOffsetSP"
        op: ">="
        value: 0.0
