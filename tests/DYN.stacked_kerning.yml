rule: RULE.Dynamics.stacked_kerning_with_system_breaks
cases:
  - name: stacked_gap_respected
    expectations:
      - { path: "/dynamicPositions/count", op: ">=", value: 2 }
      - { path: "/dynamicPositions/0/x", op: ">=", value: 0.25 }
  - name: at_system_break_bias
    expectations:
      - { path: "/dynamicPositions/count", op: ">=", value: 1 }
