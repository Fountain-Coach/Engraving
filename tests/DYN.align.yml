rule: RULE.Dynamics.align_with_noteheads_and_stems
cases:
  - name: mp_under_beam
    expectations:
      - { path: "/dynamicPosition/y", op: "<=", value: 0.0 }
      - { path: "/dynamicPosition/x", op: ">=", value: 0.0 }
  - name: x_non_negative
    expectations:
      - { path: "/dynamicPosition/x", op: ">=", value: 0.0 }
