rules:
- id: RULE.Spacing.duration_base_with_optical_corrections
  title: Duration-proportional spacing with optical adjustments
  agent: SpacingAgent
  intent: spacing
  priority: 100
  status: ratified
  depends_on: []
  inputs:
  - durations
  - stems
  - preItems
  - postItems
  - noteheadWidths
  parameters:
    min_column_gap: 0.5 sp
    accidental_leading_padding: 0.25 sp
    articulation_padding: 0.2 sp
    optical_stem_adj_weight: '0.4'
  procedure: 'Compute base widths from durations; inflate by pre/post items; add penalties
    for opposing stems; increase gaps until below threshold; enforce min_column_gap.

    '
  exceptions:
  - grace_clusters_scale_widths
  outputs:
  - columnPositions
  - columnMinWidths
  - gaps
  - leadIn
  side_effects:
  - SpacingSpanner.constraints
  test_plan:
    cases:
    - name: Opposing stems add optical gap
      expectations:
      - path: /gaps/1
        op: '>='
        value: 0.7
        tolerance: 0.1
    - name: Sharp causes lead-in
      expectations:
      - path: /leadIn/2
        op: '>='
        value: 0.25
        tolerance: 0.05
    fixtures:
      font: Bravura
      staffSize: 20pt
      paper: A4
  trace:
  - docs/horizontal-spacing
  - internals/SpacingSpanner
  smufl_inputs:
  - noteheadBlack.advance
  - noteheadWhole.advance
- id: RULE.Spacing.keep_inside_system_constraints
  title: Keep-inside-line/system packing
  agent: SpacingAgent
  intent: spacing
  priority: 110
  status: ratified
  depends_on:
  - RULE.Spacing.duration_base_with_optical_corrections
  inputs:
  - lineWidth
  - columns
  parameters:
    line_fill_penalty: '1.0'
    overfull_penalty: '10.0'
  procedure: Pack columns to fit width minimizing penalties; prohibit overflow; prefer
    fewer loose ends.
  exceptions: []
  outputs:
  - systemBreaks
  - columnPositions
  - overfull
  side_effects: []
  test_plan:
    cases:
    - name: Near break threshold
      expectations:
      - path: /overfull
        op: ==
        value: 0.0
  trace:
  - docs/line-breaking
  smufl_inputs:
  - noteheadBlack.advance
  - noteheadWhole.advance
- id: RULE.Beaming.auto_knee_threshold
  title: Insert kneed beam on excessive vertical gap
  agent: BeamingAgent
  intent: placement
  priority: 200
  depends_on: []
  inputs:
  - verticalGapSP
  - beamThicknessSP
  parameters:
    knee_gap_threshold: 5.5 sp + beam_thickness
  procedure: If vertical gap >= threshold, split beam and recompute segment angles.
  exceptions:
  - forced_beaming_overrides
  outputs:
  - beamSegments
  - kneed
  - thresholdUsedSP
  side_effects: []
  test_plan:
    cases:
    - name: Large leap triggers knee
      expectations:
      - path: /kneed
        op: ==
        value: 1.0
  trace:
  - docs/beaming/auto-knee
  - internals/beam-interface
  smufl_inputs:
  - beam.thickness
- id: RULE.Beaming.compound_meter_grouping
  title: Group beams by dotted-beat in compound meters
  agent: BeamingAgent
  intent: placement
  priority: 215
  depends_on:
  - RULE.Beaming.subdivision_preference
  inputs:
  - timeSignature
  - noteValues
  parameters:
    6/8: 3+3 eighths
    9/8: 3+3+3 eighths
    12/8: 3+3+3+3 eighths
  procedure: In 6/8, 9/8, 12/8, prefer breaks at dotted-beat boundaries (every 3 eighths)
    unless explicit overrides or rests split the group.
  exceptions:
  - forced_beaming_overrides
  - rests_split_groups
  outputs:
  - beamBreaks
  - groups
  side_effects: []
  test_plan:
    cases:
    - name: 6/8 two dotted beats
      expectations:
      - path: /beamBreaks/count
        op: ==
        value: 1.0
    - name: 9/8 three dotted beats
      expectations:
      - path: /beamBreaks/count
        op: ==
        value: 2.0
  trace:
  - docs/beaming/compound
  smufl_inputs:
  - beam.thickness
  - noteheadBlack.bbox
- id: RULE.BeamCollision.resolve_overlaps
  title: Resolve beam collisions by minimal offsets
  agent: CollisionAgent
  intent: collision
  priority: 355
  depends_on:
  - RULE.Beaming.geometry_slope_and_segments
  inputs:
  - beamSegments
  - nearbyGrobs
  parameters:
    min_clearance_sp: 0.25
  procedure: Compute minimal offsets to resolve overlaps between beams and nearby
    grobs; respect min_clearance.
  exceptions: []
  outputs:
  - offsets
  side_effects: []
  test_plan:
    cases:
    - name: minimal_offsets
      expectations:
      - path: /offsets/count
        op: '>='
        value: 0.0
  trace:
  - docs/beaming/collision
  smufl_inputs:
  - beam.thickness
- id: RULE.RestCollision.resolve_overlaps
  title: Resolve rest collisions with note columns
  agent: CollisionAgent
  intent: collision
  priority: 356
  depends_on:
  - RULE.Spacing.duration_base_with_optical_corrections
  inputs:
  - restBBoxes
  - noteColumnBBoxes
  parameters:
    min_gap_sp: 0.3
  procedure: Offset rests horizontally/vertically to maintain minimum gaps from note
    columns.
  exceptions: []
  outputs:
  - restOffsets
  side_effects: []
  test_plan:
    cases:
    - name: gaps_kept
      expectations:
      - path: /restOffsets/count
        op: '>='
        value: 0.0
  trace:
  - docs/collisions/rests
  smufl_inputs:
  - noteheadBlack.bbox
- id: RULE.DynamicAlign.kerning_with_hairpins
  title: Dynamic text kerning with hairpins and lyrics
  agent: DynamicsTextAgent
  intent: placement
  priority: 705
  depends_on:
  - RULE.Dynamics.align_with_noteheads_and_stems
  inputs:
  - dynamicBBox
  - hairpinBBox
  - lyricBBox
  parameters:
    min_kerning_sp: 0.2
    hairpin_clearance_sp: 0.3
    lyrics_baseline_variance_sp: 0.15
  procedure: Adjust dynamic text x/y to avoid overlaps with hairpins and lyrics while
    preserving baseline preference.
  exceptions: []
  outputs:
  - dynamicPosition
  side_effects: []
  test_plan:
    cases:
    - name: kerning_applied
      expectations:
      - path: /dynamicPosition/x
        op: '>='
        value: 0.0
  trace:
  - docs/dynamics/kerning
  smufl_inputs:
  - dynamicPiano.baseline
  - dynamicForte.baseline
  - hairpinCrescendo.bbox
  - hairpinDecrescendo.bbox
- id: RULE.Lyrics.baseline_adjustment_with_variance
  title: Lyrics baseline adjustment with variance tolerance
  agent: VerticalStackAgent
  intent: placement
  priority: 611
  depends_on:
  - RULE.Lyrics.vertical_alignment_with_baselines
  inputs:
  - lyricBBox
  - staffBaseline
  - varianceSP
  parameters:
    max_variance_sp: 0.2
    prefer_stable_baseline: true
  procedure: Adjust lyrics baseline by up to varianceSP (capped by max_variance_sp)
    to accommodate descenders and maintain visual consistency across a system.
  exceptions: []
  outputs:
  - yOffsetSP
  side_effects: []
  test_plan:
    cases:
    - name: within_variance_cap
      expectations:
      - path: /yOffsetSP
        op: '>='
        value: 0.0
  trace:
  - docs/lyrics/baseline
  smufl_inputs:
  - lyricsText.bbox
- id: RULE.Beaming.cross_voice_mixed_stem_slope_balance
  title: Beaming slope balance across voices with mixed stems
  agent: BeamingAgent
  intent: placement
  priority: 222
  depends_on:
  - RULE.Beaming.geometry_slope_and_segments
  inputs:
  - voiceNotePositionsSP
  - voiceStemDirections
  - beamThicknessSP
  parameters:
    balance_weight: '0.6'
    min_clearance_sp: 0.25
  procedure: Choose a beam slope minimizing the difference of beamlet lengths across
    voices while maintaining minimum clearance to nearby symbols.
  exceptions:
  - forced_beam_slope
  outputs:
  - slopeSPPerSpaceAdjusted
  - balanceScore
  side_effects: []
  test_plan:
    cases:
    - name: balanced_slope
      expectations:
      - path: /slopeSPPerSpaceAdjusted
        op: <=
        value: 0.5
  trace:
  - docs/beaming/cross-voice
  smufl_inputs:
  - beam.thickness
  - noteheadBlack.bbox
- id: RULE.Dynamics.stacked_kerning_with_system_breaks
  title: Stacked dynamics kerning with system break awareness
  agent: DynamicsTextAgent
  intent: placement
  priority: 706
  depends_on:
  - RULE.Dynamics.align_with_noteheads_and_stems
  inputs:
  - dynamicBBoxes
  - hairpinBBoxes
  - atSystemBreak
  parameters:
    stacked_min_gap_sp: 0.25
    break_margin_sp: 0.3
  procedure: Kerning for multiple dynamic marks on the same beat; enforce stacked_min_gap
    and increase margins near system breaks.
  exceptions: []
  outputs:
  - dynamicPositions
  side_effects: []
  test_plan:
    cases:
    - name: stacked_gap_respected
      expectations:
      - path: /dynamicPositions/count
        op: '>='
        value: 1.0
  trace:
  - docs/dynamics/stacking
  smufl_inputs:
  - dynamicPiano.baseline
  - dynamicMezzoPiano.baseline
  - dynamicMezzoForte.baseline
  - dynamicForte.baseline
  - dynamicFortepiano.baseline
  - dynamicSforzando.baseline
- id: RULE.Lyrics.hyphen_melisma_spacing_interaction
  title: Lyrics hyphen and melisma spacing interaction
  agent: VerticalStackAgent
  intent: placement
  priority: 612
  depends_on:
  - RULE.Lyrics.vertical_alignment_with_baselines
  inputs:
  - syllableBBoxes
  - hyphenBBoxes
  - melismaLineBBoxes
  - staffBaseline
  parameters:
    hyphen_min_gap_sp: 0.3
    melisma_baseline_bias_sp: 0.1
  procedure: Ensure hyphen gaps meet minimums and adjust baseline slightly under melismas
    to avoid collisions with stems/beams.
  exceptions: []
  outputs:
  - lyricOffsets
  - baselineYOffsetSP
  side_effects: []
  test_plan:
    cases:
    - name: hyphen_gap_minimum
      expectations:
      - path: /lyricOffsets/count
        op: '>='
        value: 1.0
  trace:
  - docs/lyrics/hyphens
  smufl_inputs:
  - lyricsText.bbox
- id: RULE.NoteSpacing.spacing_policy
  title: Note spacing policy (column gaps and alignment)
  agent: SpacingAgent
  intent: spacing
  priority: 120
  depends_on:
  - RULE.Spacing.duration_base_with_optical_corrections
  inputs:
  - columns
  - minGapsSP
  parameters:
    optical_stem_weight: 0.4
  procedure: Adjust note columns to meet minimum gaps and align beats while respecting
    optical stem weights.
  exceptions: []
  outputs:
  - columnPositions
  side_effects: []
  test_plan:
    cases:
    - name: gaps_respected
      expectations:
      - path: /columnPositions/0
        op: <=
        value: 0.0
  trace:
  - docs/spacing/note-columns
  smufl_inputs:
  - noteheadBlack.advance
- id: RULE.DurationLine.placement_policy
  title: Duration line placement policy
  agent: VerticalStackAgent
  intent: placement
  priority: 635
  depends_on: []
  inputs:
  - systemBaseline
  - durationLineBBox
  parameters:
    min_distance_sp: 0.8
  procedure: Place duration lines below staff with minimum distance and avoid collisions
    with lyrics/dynamics.
  exceptions: []
  outputs:
  - yOffsetSP
  side_effects: []
  test_plan:
    cases:
    - name: duration_line_offset
      expectations:
      - path: /yOffsetSP
        op: '>='
        value: 0.8
  trace:
  - docs/duration-lines
  smufl_inputs: []
- id: RULE.Beaming.slope_with_clearance
  title: Adjust beam slope to maintain obstacle clearance
  agent: BeamingAgent
  intent: placement
  priority: 221
  depends_on:
  - RULE.Beaming.geometry_slope_and_segments
  inputs:
  - notePositionsSP
  - stemDirections
  - beamThicknessSP
  - nearbyGrobs
  parameters:
    min_clearance_sp: 0.25
    slope_penalty_weight: '0.5'
  procedure: Evaluate candidate slopes near the geometric optimum; penalize steeper
    slopes and choose the minimal penalty that satisfies min_clearance from obstacles.
  exceptions:
  - forced_beam_slope
  outputs:
  - slopeSPPerSpaceAdjusted
  - minClearanceSP
  side_effects: []
  test_plan:
    cases:
    - name: maintain_clearance
      expectations:
      - path: /minClearanceSP
        op: '>='
        value: 0.25
        tolerance: 0.05
  trace:
  - docs/beaming/slope
  - internals/beam-interface
  smufl_inputs:
  - beam.thickness
  - noteheadBlack.bbox
- id: RULE.NoteSpacing.optical_stem_weight_scalars
  title: Compute optical stem-weight scalars per column
  agent: SpacingAgent
  intent: spacing
  priority: 121
  depends_on:
  - RULE.Spacing.duration_base_with_optical_corrections
  inputs:
  - stemDirections
  - beatStrengths
  parameters:
    up_weight: '0.4'
    down_weight: '0.4'
    strong_beat_bonus: '0.1'
  procedure: For each column, compute a scalar based on stem direction and beat strength;
    used by spacing_policy to inflate minimum gaps optically.
  exceptions: []
  outputs:
  - weights
  side_effects: []
  test_plan:
    cases:
    - name: weights_present
      expectations:
      - path: /weights/count
        op: '>='
        value: 1.0
  trace:
  - docs/spacing/optical
  - internals/SpacingSpanner
  smufl_inputs:
  - noteheadBlack.advance
- id: RULE.Arpeggio.placement_policy
  title: Arpeggio placement policy (avoid collisions)
  agent: CollisionAgent
  intent: placement
  priority: 365
  depends_on: []
  inputs:
  - chordBBox
  - nearbyGrobs
  parameters:
    prefer_centered: true
  procedure: Place arpeggio spanner along chord; offset to avoid collisions with text/lyrics.
  exceptions: []
  outputs:
  - position
  side_effects: []
  test_plan:
    cases:
    - name: arpeggio_position
      expectations:
      - path: /position/y
        op: '>='
        value: 0.0
  trace:
  - docs/arpeggios
  smufl_inputs: []
- id: RULE.Fingering.placement_policy
  title: Fingering placement near noteheads with collision avoidance
  agent: CollisionAgent
  intent: placement
  priority: 366
  depends_on: []
  inputs:
  - fingeringBBox
  - noteheadBBoxes
  parameters:
    prefer_above: true
  procedure: Place fingering above/below/side of notehead to minimize collisions.
  exceptions: []
  outputs:
  - position
  side_effects: []
  test_plan:
    cases:
    - name: fingering_position
      expectations:
      - path: /position/y
        op: '>='
        value: 0.0
  trace:
  - docs/fingering
  smufl_inputs: []
- id: RULE.Pedal.line_and_text_policy
  title: Pedal line and text placement policy
  agent: VerticalStackAgent
  intent: placement
  priority: 645
  depends_on: []
  inputs:
  - systemBaseline
  - pedalTextBBox
  parameters:
    min_distance_sp: 0.8
  procedure: Place pedal text/line below system with minimum distance.
  exceptions: []
  outputs:
  - yOffsetSP
  side_effects: []
  test_plan:
    cases:
    - name: pedal_offset
      expectations:
      - path: /yOffsetSP
        op: '>='
        value: 0.8
  trace:
  - docs/pedal
  smufl_inputs: []
- id: RULE.TrillSpanner.placement_policy
  title: Trill spanner placement policy
  agent: VerticalStackAgent
  intent: placement
  priority: 646
  depends_on: []
  inputs:
  - trillBBox
  - staffTop
  parameters:
    min_distance_sp: 0.8
  procedure: Place trill spanner above staff with minimum distance and avoid collisions.
  exceptions: []
  outputs:
  - yOffsetSP
  side_effects: []
  test_plan:
    cases:
    - name: trill_offset
      expectations:
      - path: /yOffsetSP
        op: '>='
        value: 0.8
  trace:
  - docs/trill
  smufl_inputs: []
- id: RULE.Beaming.geometry_slope_and_segments
  title: Beam slope and segment geometry selection
  agent: BeamingAgent
  intent: placement
  priority: 220
  status: ratified
  depends_on:
  - RULE.Beaming.subdivision_preference
  inputs:
  - notePositionsSP
  - stemDirections
  - beamThicknessSP
  parameters:
    max_slope_sp_per_space: 0.5
    prefer_shallow_beams_weight: '0.6'
  procedure: Fit a line through stem tips; clamp slope by max; round to visually pleasing
    angles; output segment endpoints.
  exceptions:
  - forced_beam_slope
  outputs:
  - slopeSPPerSpace
  - segments
  side_effects: []
  test_plan:
    cases:
    - name: shallow_preference
      expectations:
      - path: /slopeSPPerSpace
        op: <=
        value: 0.5
  trace:
  - docs/beaming/slope
  smufl_inputs:
  - beam.thickness
- id: RULE.Beaming.rests_split_groups
  title: Split beamed groups at rests
  agent: BeamingAgent
  intent: placement
  priority: 221
  depends_on:
  - RULE.Beaming.subdivision_preference
  inputs:
  - sequence
  parameters:
    split_on_rests: true
  procedure: Terminate a beamed group when a rest occurs; start a new group after
    the rest.
  exceptions: []
  outputs:
  - groups
  - beamBreaks
  side_effects: []
  test_plan:
    cases:
    - name: rest_splits_group
      expectations:
      - path: /beamBreaks/count
        op: '>='
        value: 1.0
  trace:
  - docs/beaming/rests
  smufl_inputs:
  - beam.thickness
- id: RULE.Beaming.subdivision_preference
  title: Subdivide beams according to meter grouping
  agent: BeamingAgent
  intent: placement
  priority: 210
  depends_on: []
  inputs:
  - timeSignature
  - noteValues
  parameters:
    4/4: 2+2 eighths
    7/8: 2+2+3 | 3+2+2
  procedure: Prefer breaks at sub-beat boundaries unless overridden.
  exceptions: []
  outputs:
  - beamBreaks
  side_effects: []
  test_plan:
    cases:
    - name: 4/4 standard grouping
      expectations:
      - path: /beamBreaks/count
        op: ==
        value: 2.0
  trace:
  - docs/beaming/subdivision
  smufl_inputs:
  - beam.thickness
- id: RULE.Beaming.suppress_flags_when_beamed
  title: Suppress individual flags on notes within beamed groups
  agent: BeamingAgent
  intent: rendering
  priority: 220
  depends_on:
  - RULE.Beaming.subdivision_preference
  inputs:
  - isBeamedGroup
  parameters: {}
  procedure: If a note belongs to a beamed group, do not draw its individual flag(s).
  exceptions: []
  outputs:
  - drawFlags
  side_effects: []
  test_plan:
    cases:
    - name: beamed_group
      expectations:
      - path: /drawFlags
        op: ==
        value: 0.0
    - name: single_unbeamed_note
      expectations:
      - path: /drawFlags
        op: ==
        value: 1.0
  trace:
  - docs/beaming/flags
  smufl_inputs:
  - beam.thickness
- id: RULE.Slur.curvature_choice_with_collision_penalty
  title: Slur curvature selected by minimal collision/penalty
  agent: TieSlurAgent
  intent: placement
  priority: 300
  depends_on: []
  inputs:
  - candidateCurves
  - nearbyGrobs
  parameters:
    collision_penalty: '1.0'
    excess_curvature_penalty: '0.4'
    endpoint_clearance: 0.25 sp
  procedure: Score candidates; penalize collisions and excess curvature; pick minimal
    score with endpoint clearance.
  exceptions:
  - cross_system_phrase_looser
  outputs:
  - chosenCurveIndex
  - minClearanceSP
  - score
  side_effects: []
  test_plan:
    cases:
    - name: Accidental under slur
      expectations:
      - path: /minClearanceSP
        op: '>='
        value: 0.25
        tolerance: 0.05
  trace:
  - docs/slurs
  - internals/slur-grob
  smufl_inputs:
  - noteheadBlack.bbox
- id: RULE.Collision.priority_lattice
  title: Collision resolution priority ordering
  agent: CollisionAgent
  intent: collision
  priority: 350
  status: ratified
  depends_on: []
  inputs:
  - grobTypes
  - proximities
  parameters:
    priority: stem > notehead > accidental > dynamic > lyric
  procedure: Move lower-priority objects first, minimal delta to resolve overlaps;
    preserve anchors.
  exceptions:
  - forced_positions
  outputs:
  - offsetsPerGrob
  side_effects: []
  test_plan:
    cases:
    - name: Dynamic vs. lyric
      expectations:
      - path: /offsets/dynamic/y
        op: '>='
        value: 0.2
        tolerance: 0.05
  trace:
  - docs/collisions
  - internals/collision-resolution
  smufl_inputs:
  - noteheadBlack.bbox
  - dynamicForte.bbox
  - lyricsText.bbox
- id: RULE.Accidental.leading_padding_and_column_inflation
  title: Accidental lead-in spacing
  agent: AccidentalAgent
  intent: spacing
  priority: 400
  status: ratified
  depends_on:
  - RULE.Spacing.duration_base_with_optical_corrections
  inputs:
  - accidentalBBox
  - columnLeft
  - noteheadWidthSP
  - paddingSP
  parameters:
    accidental_padding: 0.25 sp
    cluster_stack_gap: 0.2 sp
  procedure: Extend left column boundary by bbox + padding; enforce stack gap for
    chords.
  exceptions: []
  outputs:
  - columnMinWidthSP
  side_effects:
  - SpacingSpanner.constraints
  test_plan:
    cases:
    - name: Single sharp
      expectations:
      - path: /columnMinWidthSP
        op: '>='
        value: 0.25
        tolerance: 0.05
  trace:
  - docs/accidentals
  - internals/spacing
  smufl_inputs:
  - accidentalSharp.bbox
  - accidentalFlat.bbox
  - accidentalNatural.bbox
- id: RULE.Accidental.cautionary_parenthesized_policy
  title: "Cautionary (courtesy) accidentals \u2014 parenthesized policy"
  agent: AccidentalAgent
  intent: notation
  priority: 410
  depends_on: []
  inputs:
  - previousBarPitchContext
  - currentPitch
  parameters:
    show_cautionary_when_spelling_changes: true
    parenthesis_padding_sp: 0.3
  procedure: "If pitch spelling differs from previous bar\u2019s local context, emit\
    \ cautionary accidental with parentheses and apply padding."
  exceptions:
  - explicit_editor_override
  outputs:
  - showCautionary
  - parenthesized
  side_effects: []
  test_plan:
    cases:
    - name: spelling_changes
      expectations:
      - path: /showCautionary
        op: ==
        value: 1.0
  trace:
  - docs/accidentals/cautionary
  smufl_inputs:
  - accidentalSharp.bbox
- id: RULE.Accidental.microtonal_glyph_selection_and_spacing
  title: Microtonal accidental glyph selection and spacing
  agent: AccidentalAgent
  intent: notation
  priority: 415
  depends_on: []
  inputs:
  - pitchAlterCents
  - baseSpacingSP
  parameters:
    min_padding_sp: 0.25
  procedure: Select nearest supported glyph for the requested cent alteration; enforce
    minimum padding.
  exceptions:
  - unsupported_glyph_fallback
  outputs:
  - chosenGlyph
  - paddingSP
  side_effects: []
  test_plan:
    cases:
    - name: enforce_min_padding
      expectations:
      - path: /paddingSP
        op: '>='
        value: 0.25
  trace:
  - docs/accidentals/microtonal
  smufl_inputs:
  - accidentalSharp.bbox
- id: RULE.Tie.curvature_selection_with_clearance
  title: Tie curvature selected with clearance from noteheads
  agent: TieSlurAgent
  intent: placement
  priority: 305
  depends_on: []
