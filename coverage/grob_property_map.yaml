  "/padding/i": [RULE.Spacing.keep_inside_system_constraints]
  "/thickness/i": [RULE.OpticalSize.stroke_and_spacing_scalars]
  "/transparent|visibility/i": [RULE.Ornaments.placement_above_below_with_collision]

  # Catch-all: default to collision lattice mapping
  "/.*/": [RULE.Collision.priority_lattice]
  
