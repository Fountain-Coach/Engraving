  "/glyph/i": [RULE.OpticalSize.stroke_and_spacing_scalars]
  "/hair[_-]?thick/i": [RULE.OpticalSize.stroke_and_spacing_scalars]
  "/beam/i": [RULE.Beaming.geometry_slope_and_segments]
