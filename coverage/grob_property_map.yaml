  "/^rest([_-]?(pos|position|positions|offset|y|y[_-]?offset))?$/i": [RULE.RestCollision.resolve_overlaps]
  "/control.*point/i": [RULE.Slur.curvature_choice_with_collision_penalty]
  "/break|line[-_]?break/i": [RULE.Pagination.castoff_fill_vs_overfull_penalties]
  "/left[_-]?bound|right[_-]?bound/i": [RULE.Spacing.keep_inside_system_constraints]
  "/direction/i": [RULE.Slur.curvature_choice_with_collision_penalty]
  "/color/i": [RULE.OpticalSize.stroke_and_spacing_scalars]
