name: RulesKit Swift Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-ruleskit:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        run: sudo xcode-select -s "/Applications/Xcode.app/Contents/Developer"
      - name: Build RulesKit (codegen via plugin)
        working-directory: codegen/swift/RulesKit-SPM
        run: |
          # Ensure the generator sees a full OpenAPI document at openapi.yaml
          cp Sources/RulesKit/openapi/rules-as-functions.yaml Sources/RulesKit/openapi.yaml
          swift --version
          swift build -c release
